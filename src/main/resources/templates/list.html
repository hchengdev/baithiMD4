<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .table {
            text-align: center;
            vertical-align: middle;
        }

        thead th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            margin-bottom: 20px;
        }

        .action-buttons button {
            margin: 5px;
        }
    </style>

</head>
<body>
<form action="#" th:action="@{/orders/search}" method="get">
    <label for="startDate">From:</label>
    <input type="date" id="startDate" name="startDate" required>
    <label for="endDate">To:</label>
    <input type="date" id="endDate" name="endDate" required>
    <button type="submit">Search</button>
</form>
<table class="table table-bordered mt-4">
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã Đơn Hàng</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá (USD)</th>
        <th>Loại Sản Phẩm</th>
        <th>Ngày Mua</th>
        <th>Số lượng</th>
        <th>Tổng tiền (USD)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, iterStat : ${orderList}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${order.id}"></td>
        <td th:text="${order.product.tenSanPham}"></td>
        <td th:text="${order.product.price}"></td>
        <td th:text="${order.product.category.name}"></td>
        <td th:text="${order.ngayMua}"></td>
        <td th:text="${order.tongSoluong}"></td>
        <td th:text="${order.getTongTien()}"></td>
        <td>
            <a th:href="@{/orders/update/__${order.id}__}" class="btn btn-warning">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a class="btn btn-primary" th:if="${orderList.hasPrevious()}"
       th:href="@{/orders(page=${orderList.number - 1})}">Previous</a>
    <span th:text="${orderList.number + 1}"></span> | <span th:text="${orderList.totalPages}"></span>
    <a class="btn btn-primary" th:if="${orderList.hasNext()}"
       th:href="@{/orders(page=${orderList.number + 1})}">Next</a>
</div>
</body>
</html>
