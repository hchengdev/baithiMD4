<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Order code: ' +${order.id}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h3>Sửa thông tin đơn hàng</h3>
    <form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group ">
            <label for="productCategory" class="form-label ">Product Category</label>
            <select id="productCategory" class="form-select">
                <option th:each="c : ${productTypes}"
                        th:text="${c.name}"
                        th:value="${c.id}"
                >
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="productName" class="form-label">Product Name</label>
            <select id="productName" th:field="*{product}" class="form-select">
                <option th:each="p : ${products}"
                        th:text="${p.tenSanPham}"
                        th:value="${p.id}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="orderDate" class="form-label">Order Date</label>
            <input type="datetime-local" id="orderDate" th:field="*{ngayMua}" class="form-control"
                   th:value="${order.ngayMua}"
            >
        </div>

        <div class="form-group">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" th:field="*{tongSoluong}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
